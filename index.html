<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <style>
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container{
  max-width:435px;
  min-height: 54vh;
  padding: 5px;
  background-color:papayawhip;
  box-shadow: 0 4px 6px 0 papayawhip, 0 6px 20px 0 rgba(232, 179, 65, 0.918);
}

    </style>


    <div class="container d-flex justify-content-center align-items-center w-50" style="height: 100vh;">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="4"><input type="text" id="result" class="form-control w-100 "></th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-warning w-100 text-center" onclick="clearNum()">AC</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum(Math.PI)">&Pi;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.acos')">E</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.cos')">ln</button></td>
                </tr>
                    <tr>
                        <td><button class="btn btn-dark w-100 text-center" onclick="clearNum()">x<sup>2</sup></button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum(Math.PI)">|x|</button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.acos')">Cos<sup>-1</sup></button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.cos')">Cos</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.sqrt')">âˆš </button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('%')">% </button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.atan')">Tan<sup>-1</sup></button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.tan')">tan</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.cbrt')">&#8731;</button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.pow')">^</button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.asin')">Sin<sup>-1</sup></button></td>
                        <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.sin')">Sin</button></td>

                    </tr>
                  

                    <tr>
                    
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#40;')">&#40;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#41;')">&#41;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('*')">*</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.log')">log</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#10100;')">&#10100;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#10101;')">&#10101;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('/')">/</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum(Math.E)">E</button></td>

                </tr>


                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('7')">7</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('8')">8</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('9')">9</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('-')">-</button></td>


                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('4')">4</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('5')">5</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('6')">6</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('+')">+</button></td>
                   
                </tr>
                <tr>
                    
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('1')">1</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('2')">2</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('3')">3</button></td>
                    <td><button class="btn btn-warning w-100 text-center" onclick="RemoveNum()">Del</button></td>
                    
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('.')">.</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('0')">0</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum(',')">,</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getResults()">=</button></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
